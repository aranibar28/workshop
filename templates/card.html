{% macro moviecard(id, title, plot, year, lenght, director, background, coverimage, maincolor, genres) %}

<div class="movie_card" id="bright">
    <div class="info_section">
      <div class="movie_header">
        <img class="locandina" src="{{coverimage}}"/>
        <h1>{{title}}</h1>
        <h4>{{year}}, {{director}}</h4>
        <span class="minutes">{{lenght}} min</span>
        <p class="type">{{genres}}</p>
      </div>
      <div class="movie_desc">
        <p class="text">
            {{plot}}
        </p>
      </div>
    </div>
    <div class="blur_back" style="background-image: url('{{background}}')"></div>
  </div>

{% endmacro %}
